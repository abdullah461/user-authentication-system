{% extends "base.html" %}
{% block content %}
<div class="reset-password">
    <form method="POST">
        <div class="inputs">
            <h1>Reset password</h1>
            <div class="input">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" placeholder="pimpam@mail.com">
            </div>
        </div>
        <p>Remember password? <a href="/login">Login</a></p>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
