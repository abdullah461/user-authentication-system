<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <form action="#">
                <div class="inputs">
                    <h1>Login</h1>
                    <div class="input">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" placeholder="pimpam@mail.com">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="*****">
                    </div>
                </div>
                
                <button type="submit">Submit</button>
                <p>Forgot password? <a href="#">Reset</a> or <a href="./signup.html">Create a new account</a></p> 

                
            </form>
        </div>
    </div>
</body>
</html>
