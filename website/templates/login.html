{% extends "base.html" %}
{% block content %}
<div class="sign-up">
    <form method="POST">
        <div class="inputs">
            <h1>Login</h1>
            <div class="input">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" placeholder="pimpam@mail.com">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="*****">
            </div>
        </div>
        
        <button type="submit">Submit</button>
        <p>Forgot password? <a href="#">Reset</a> or <a href="/sign-up">Create a new account</a></p>
        <button type="button">Login with Google</button>
    </form>
</div>
{% endblock %}
