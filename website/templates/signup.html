<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <form action="#">
                <div class="inputs">
                    <h1>Register</h1>
                    <div class="input">
                        <label for="name">Full name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Pim Pam">
                    </div>
                    <div class="input">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" placeholder="pimpam@mail.com">
                    </div>
                    <div class="input">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone" placeholder="07000000000">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="*****">
                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm password</label>
                        <input type="confirm_password" name="confirm_password" id="confirm_password" placeholder="*****">
                    </div>
                </div>
                
                <button type="submit">Submit</button>  
                <p>Already have an account? <a href="./login.html">Login</a></p> 
            </form>
        </div>
    </div>
</body>
</html>
